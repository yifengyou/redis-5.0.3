language: ruby
sudo: false
addons:
  apt:
    packages:
    - aspell
    - aspell-en

rvm:
   - 2.2

install:
  - gem install $(sed -e 's/ -v /:/' .gems)

script: make -s

deploy:
  provider: script
  script: curl -G https://redis.io/deploy --data-urlencode token=$DEPLOY_TOKEN
  on:
    branch: master
